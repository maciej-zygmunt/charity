<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<section class="login-page">
    <h2>Załóż konto</h2>
    <!--/*@thymesVar id="user" type="pl.coderslab.charity.model.User"*/-->
    <form th:action="@{/registration/add}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" th:field="${user.email}"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" th:field="${user.password}"/>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" th:field="${user.password2}"/>
        </div>
        <div class="form-group">
            <p th:errors="${user}"></p>
        </div>
        <ul class="form-group" style="color: red">
            <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                <span th:text="${e.message}">The error message</span>
            </li>
        </ul>
        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

</html>
